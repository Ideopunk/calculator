<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <style>

            @font-face {
                    font-family: 'pockcalc';
                    src: local('POCKC___.TTF');
                    src: url(POCKC___.TTF);
                }

            #calc {
                background-color: hsl(138, 100%, 88%);
                border: 1px solid black;
                border-radius: 3px;
                width: 410px;
                height: 400px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 30px;
                display: grid;
                grid-template-rows: 1fr 6fr;
            }

            #display {
                background-color: hsl(202, 80%, 72%);
                display: inline-block;
                border-radius: 3px;
                margin: 8px;
                height: 50px;
                text-align: end;
            }

            #buttons {
                display: inline-block;
                display: grid;
                grid-template-columns: 4fr 3fr;
            }

            #digits {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                justify-self: center;
                align-self: center;
            }

            #operators {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                justify-self: center;
                align-self: center;
            }

            button {
                background-color: hsl(234, 79%, 68%);
                width: 75px;
                height: 75px;
                border: 1px solid hsl(234, 79%, 68%);
                margin: 3px;
                /* padding: 2px; */
                font-size: 30px;
                font-family:'Courier New', Courier, monospace;
                border-radius: 3px;
            }

            .op {
                height: 115px;
            }

            p {
                position: relative;
                top: -50px;
                left: -8px;
                font-size: 50px;
            }

            .font {
                font-family: 'pockcalc', 'Times New Roman', Times, serif
            }

            #backspace {
                font-size: 50px;
                color:hsl(0, 0%, 22%)
            }
        </style>
    </head>
<body>

<div id='calc'>
    <div id='display'>
        <p id='displaytext' class='font'></p>
    </div>
    <div id='buttons'>
        <div id='digits'>
            <button value='7' data-key='55' class='dig btn'>7</button>
            <button value='8' data-key='56' class='dig btn'>8</button>
            <button value='9' data-key='57' class='dig btn'>9</button>
            <button value='4' data-key='52' class='dig btn'>4</button>
            <button value='5' data-key='53' class='dig btn'>5</button>
            <button value='6' data-key='54' class='dig btn'>6</button>
            <button value='1' data-key='49' class='dig btn'>1</button>
            <button value='2' data-key='50' class='dig btn'>2</button>
            <button value='3' data-key='51' class='dig btn'>3</button>
            <button value='0' data-key='48' class='dig btn'><kbd>0</kbd></button>
            <button value='.' data-key='190' id='decimal' class='dig'>.</button>
            <button value='Backspace' data-key='8' id='backspace'>âŒ«</button>
        </div>
        <div id='operators'>
            <button value='*' data-key='106' class='op btn'>*</button>
            <button value='/' data-key='111' class='op btn'>/</button>
            <button value='+' data-key='107' class='op btn'>+</button>
            <button value='-' data-key='109' class='op btn'>-</button>
            <!-- <button value='r' data-key='109' class='op btn'>R</button> -->
            <button value='Enter' data-key='187' id='equals'>=</button>
            <button value='c' data-key='67' id='clear'>C</button>
        </div>
    </div>
</div>

<script>
function display(value) {
    let currVal = document.querySelector('#displaytext').textContent;
    let newExpression = '' + currVal + value;
    if (newExpression.match(/[+\-/*][+/*]/) ) {
        alert("Operators can only operate on numbers");
        return;
    } else if (newExpression.length > 16) {
        alert("Sorry, this calculator only has so much space.")
        return;
    }
    document.querySelector('#displaytext').textContent = newExpression;
}

function decimalize() {
    let currVal = document.querySelector('#displaytext').textContent;
    let lastNum = currVal.match(/[\d.]+$/)
    if (lastNum === null) {
        display('.')
    } else if (lastNum[0].includes('.')) {
        alert("There's already a decimal here :)")
        return
    } else {
        display('.')
    }
}

function backspace() {
    let currVal = document.querySelector('#displaytext').textContent;
    document.querySelector('#displaytext').textContent = currVal.slice(0, -1);
}

function clear() {
    document.querySelector('#displaytext').textContent = '';
}

function add(a, b) { return (a + b); }

function subtract(a, b) { return (a - b); }

function multiply(a, b) { return (a * b); }

function rounder(a) {
    let trailingDig = a.match(/\d+$/);
    len = trailingDig[0].length;
    console.log(len);
    a = Number(a).toFixed(len - 1);
    console.log(a)
    a = a.toString()
    return a;
}

function divide(a, b) { 
    let x = a / b;
    alert(x)
    console.log("original x: " + x)
    x = x.toString()
    console.log("stringified x: " + x + x.length)
    console.log("x.length: " + x.length)
    while (x.length > 14) {
        x = rounder(x);
    }
    return (parseFloat(x));
}

function operate(a, b, sign) {
    if (sign === "+") {
        result = add(a, b);
    } else if (sign === '-') {
        result = subtract(a, b);
    } else if (sign === '*') {
        result = multiply(a, b);
    } else if (sign === '/') {
        result = divide(a, b);
    }
    return result;
}

function regexMathCut(string, regexMath) {
    while(string.match(regexMath)) {
        let match = string.match(regexMath)
        let a = Number(match[1])
        let sign = match[2]
        let b = Number(match[3])
        result = operate(a, b, sign)
        string = string.replace(regexMath, result)
    }
    return string
}

function equals() {
    let currEquation = document.querySelector('#displaytext').textContent;

    // get rid of erronous operators at beginning and end of string
    currEquation = currEquation.replace(/^[+/*]/, '')
    currEquation = currEquation.replace(/[-+/*]$/, '')

    // If there is an operator in the equation, work through all the operators until only a number remains.
    while (currEquation.match(/\d[+*/]\d/)) {

        // beDMas 
        let dmExpress = /([-\d.]+)([*/])([-\d.]+)/
        currEquation = regexMathCut(currEquation, dmExpress)

        // bedmAS
        let asExpress = /([\d.]+)([-+])([\d.]+)/
        currEquation = regexMathCut(currEquation, asExpress)
    }

    if (currEquation === 'Infinity') {
        alert('No')
        clear();
    } else {
        document.querySelector('#displaytext').textContent = currEquation;
    }
}

// initialize buttons
let buttons = document.querySelectorAll('.btn');
buttons.forEach((button) => {
    button.addEventListener('click', () => {
        display(button.textContent);
    });
});

let equalSign = document.querySelector('#equals')
equalSign.addEventListener('click', () => {
    equals();
})

let CC = document.querySelector('#clear')
CC.addEventListener('click', () => {
    clear();
});

let deci = document.querySelector('#decimal')
deci.addEventListener('click', () => {
    decimalize();
});

let bs = document.querySelector('#backspace')
bs.addEventListener('click', () => {
    backspace();
});

window.addEventListener('keydown', function(e) {
    const buttonInput = document.querySelector(`button[value="${e.key}"]`)
    if(!buttonInput) return;
    console.log(buttonInput) // get rid of this later
    buttonInput.click()
});

window.addEventListener('keydown', function(e) {
    console.log(e)
})

</script>
</body>
</html>
