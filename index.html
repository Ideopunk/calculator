<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <style>

            @font-face {
                    font-family: 'pockcalc';
                    src: local('POCKC___.TTF');
                    src: url(POCKC___.TTF);
                }

            #calc {
                background-color: hsl(138, 100%, 88%);
                border: 1px solid black;
                border-radius: 3px;
                width: 410px;
                height: 400px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 30px;
                display: grid;
                grid-template-rows: 1fr 6fr;
            }

            #display {
                background-color: hsl(202, 80%, 72%);
                display: inline-block;
                border-radius: 3px;
                margin: 8px;
                height: 50px;
                text-align: end;
            }

            #buttons {
                display: inline-block;
                display: grid;
                grid-template-columns: 4fr 3fr;
            }

            #digits {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                justify-self: center;
                align-self: center;
            }

            #operators {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                justify-self: center;
                align-self: center;
            }

            button {
                background-color: hsl(234, 79%, 68%);
                width: 75px;
                height: 75px;
                border: 1px solid hsl(234, 79%, 68%);
                margin: 3px;
                /* padding: 2px; */
                font-size: 30px;
                font-family:'Courier New', Courier, monospace;
                border-radius: 3px;
            }

            .op {
                height: 101px;
            }

            p {
                position: relative;
                top: -20px;
                left: -8px;
                /* font-family: Pocket-Calculator; */
            }

            .font {
                font-family: 'pockcalc', 'Times New Roman', Times, serif
                /* font-family:'Courier New', Courier, monospace; */
            }

        </style>
    </head>
<body>

<div id='calc'>
    <div id='display'>
        <p id='displaytext' class='font'></p>
    </div>
    <div id='buttons'>
        <div id='digits'>
            <button class='dig'>7</button>
            <button class='dig'>8</button>
            <button class='dig'>9</button>
            <button class='dig'>4</button>
            <button class='dig'>5</button>
            <button class='dig'>6</button>
            <button class='dig'>1</button>
            <button class='dig'>2</button>
            <button class='dig'>3</button>
            <button class='dig'>0</button>
            <button class='dig'>00</button>
            <button class='dig'>.</button>
        </div>
        <div id='operators'>
            <button class='op'>*</button>
            <button class='op'>/</button>
            <button class='op'>+</button>
            <button class='op'>-</button>
            <button class='op'>=</button>
            <button class='op'>C</button>
        </div>
    </div>
</div>

<script>
let temp = 0;

function display(value) {
    let currVal = document.querySelector('#displaytext').textContent;
    if ((value > -1 && value < 10) || value === '.') {
        document.querySelector('#displaytext').textContent = '' + currVal + value;
        temp = document.querySelector('#displaytext').textContent;
    } else if (value === 'C') {
        document.querySelector('#displaytext').textContent = '';
        temp = 0;
    } else if (value === '=') {
        operate(temp, value)
    } else {
        operate(value)
    }
}

// function getSecondNum

function add(a, b) { return (a + b); }

function subtract(a, b) { return (a - b); }

function multiply(a, b) { return (a * b); }

function divide(a, b) { return (a / b);}

function operate(a, b, sign) {
    if (sign === "+") {
        add(a, b)
    } else if (sign === '-') {
        subtract(a, b)
    } else if (sign === '*') {
        multiply(a, b)
    } else if (sign === '/') {
        divide(a, b)
    }
}

// initialize buttons
let buttons = document.querySelectorAll('.dig');
buttons.forEach((button) => {
    button.addEventListener('click', () => {
        display(button.textContent);
    });
});


</script>
</body>
</html>
